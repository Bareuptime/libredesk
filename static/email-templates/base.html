{{ define "header" }}
<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <base target="_blank">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
            color: #374151;
        }

        .wrap {
            background-color: #ffffff;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 20px;
            margin-bottom: 24px;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 32px;
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
        }

        .gutter {
            padding: 32px;
        }

        .button {
            background: #2563eb;
            color: #ffffff !important;
            display: inline-block;
            border-radius: 6px;
            padding: 12px 32px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            color: #1d4ed8;
        }

        @media screen and (max-width: 600px) {
            .wrap {
                max-width: 100%;
                border-radius: 0;
            }

            .gutter {
                padding: 16px;
            }

            .wrap {
                padding: 24px;
            }
        }
    </style>
</head>

<body style="background-color: #f5f7fa;">
    <div class="gutter">&nbsp;</div>
    <div class="wrap">
        <div class="header">
            {{ if ne LogoURL "" }}
                <img src="{{ LogoURL }}" alt="" />
            {{ end }}
        </div>
{{ end }}

{{ define "footer" }}
    </div>
    <div class="footer">
    </div>
    <div class="gutter">&nbsp;</div>
</body>

</html>
{{ end }}
